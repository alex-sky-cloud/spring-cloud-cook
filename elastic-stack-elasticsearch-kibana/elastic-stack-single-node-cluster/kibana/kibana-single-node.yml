# Удобочитаемое отображаемое имя, которое идентифицирует этот экземпляр Kibana.
#  По умолчанию: "your-hostname"
server.name: "kibana"

# Эта настройка указывает хост back end server, чтобы разрешить к нему подключаться удаленным
# пользователям, установите значение IP address или имя DNS name of the Kibana server.
# По умолчанию: "localhost"
server.host: "0.0.0.0"

# Устанавливает льготный период для Kibana, чтобы попытаться разрешить
# любые текущие HTTP-запросы после получения сигнала SIGTERM/SIGINT и
# перед завершением работы. Любые новые HTTP-запросы,
# полученные в течение этого периода, отклоняются с ответом 503. По умолчанию: 30 с
server.shutdownTimeout: "5s"

# Kibana обслуживает back end server.  Эта настройка обслуживает port. По умолчанию: 5601
server.port: 5601

# URL-адреса экземпляров Elasticsearch для использования во всех ваших запросах.
# Все перечисленные узлы должны быть в том же кластере.
# По умолчанию : [ "http://localhost:9200" ]
elasticsearch.hosts: [ "http://elasticsearch:9200" ]

# Для кластеров Elasticsearch, работающих в контейнерах,
# этот параметр изменяет список узлов, чтобы отображать загрузку ЦП
# на основе сообщаемой статистики Cgroup. Он также добавляет расчетную загрузку ЦП Cgroup
# на страницу обзора узла вместо общей загрузки ЦП операционной системы. По умолчанию значение в false.
monitoring.ui.container.elasticsearch.enabled: true

#  Для узлов Logstash, работающих в контейнерах, этот параметр изменяет список узлов Logstash,
# чтобы отображать загрузку ЦП на основе сообщаемой статистики Cgroup.
# Он также добавляет расчетную загрузку ЦП Cgroup на страницы сведений
# об узле Logstash вместо общей загрузки ЦП операционной системы.
# Defaults to false.
monitoring.ui.container.logstash.enabled: true

#  Блокирует доступ Kibana к любому браузеру, который не применяет
# даже элементарные правила CSP. На практике это отключает поддержку
# старых и менее безопасных браузеров, таких как Internet Explorer (Content Security Policy).
# Дополнительные сведения см. в разделе Политика безопасности содержимого.
# Default: true
csp.strict: true

# Установите значение `all` регистрировать все события,
# включая информацию об использовании системы и все запросы.
logging.root.level: all